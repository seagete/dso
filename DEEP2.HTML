<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Dashboard - Full Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      width: 100%;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a192f, #112240, #0a192f);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glow background */
    .glow-bg {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(41, 128, 185, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 70% 70%, rgba(142, 68, 173, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 40% 80%, rgba(52, 152, 219, 0.1) 0%, transparent 50%);
      z-index: -1;
      animation: floatGlow 20s infinite alternate ease-in-out;
    }

    @keyframes floatGlow {
      0% { transform: translate(0%, 0%) rotate(0deg); }
      100% { transform: translate(5%, 5%) rotate(2deg); }
    }

    /* Header */
    .header {
      height: 80px;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      flex-shrink: 0;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-icon {
      font-size: 28px;
      color: #3498db;
      background: rgba(255, 255, 255, 0.1);
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(90deg, #3498db, #2ecc71);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(52, 152, 219, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .user-name {
      font-weight: 500;
      font-size: 16px;
    }

    .current-date {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Main Content - No Scroll */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 0;
      height: calc(100vh - 130px); /* 80px header + 50px footer */
    }

    /* Dashboard Header */
    .dashboard-header {
      text-align: center;
      padding: 25px 30px 15px;
      flex-shrink: 0;
    }

    .dashboard-title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #3498db, #2ecc71);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      display: inline-block;
    }

    .dashboard-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #3498db, transparent);
      border-radius: 3px;
    }

    .dashboard-subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
    }

    /* Menu Container - Takes remaining space */
    .menu-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 30px 30px;
      overflow: hidden;
    }

    .menu-wrapper {
      width: 100%;
      max-width: 1200px;
      height: 100%;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(25px) saturate(180%);
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      padding: 30px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .menu-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 600;
      color: #fff;
      flex-shrink: 0;
    }

    /* Grid Menu - Fills available space */
    .grid-menu {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 25px;
      height: 100%;
      flex: 1;
      overflow: hidden;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-decoration: none;
      color: #fff;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
      z-index: 0;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .card:hover .card-icon {
      transform: scale(1.08) rotate(5deg);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .card-icon {
      width: 70px;
      height: 70px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.15);
      font-size: 32px;
      transition: all 0.4s ease;
      position: relative;
      z-index: 1;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .card-subtitle {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      position: relative;
      z-index: 1;
    }

    /* Footer */
    .footer {
      height: 50px;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      flex-shrink: 0;
    }

    .footer-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .company-name {
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }

    .footer-right {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #2ecc71;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Notification badge */
    .notification-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #e74c3c;
      color: white;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      z-index: 2;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Design - Maintains no-scroll */
    @media (max-width: 1200px) {
      .grid-menu {
        gap: 20px;
      }
      
      .card {
        padding: 22px 18px;
      }
      
      .card-icon {
        width: 65px;
        height: 65px;
        font-size: 30px;
      }
      
      .dashboard-title {
        font-size: 32px;
      }
    }

    @media (max-width: 992px) {
      .grid-menu {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
      }
      
      .header {
        padding: 0 30px;
        height: 70px;
      }
      
      .dashboard-header {
        padding: 20px 30px 10px;
      }
      
      .dashboard-title {
        font-size: 28px;
      }
      
      .dashboard-subtitle {
        font-size: 15px;
      }
      
      .menu-container {
        padding: 0 25px 25px;
      }
      
      .menu-wrapper {
        padding: 25px;
      }
      
      .menu-title {
        font-size: 24px;
        margin-bottom: 25px;
      }
      
      .footer {
        padding: 0 30px;
        height: 45px;
      }
    }

    @media (max-width: 768px) {
      .header {
        padding: 0 20px;
        height: 65px;
        flex-direction: column;
        justify-content: center;
        gap: 10px;
      }
      
      .logo-section {
        justify-content: center;
        width: 100%;
      }
      
      .user-info {
        width: 100%;
        justify-content: center;
      }
      
      .current-date {
        font-size: 13px;
        padding: 6px 12px;
      }
      
      .dashboard-header {
        padding: 15px 20px 10px;
      }
      
      .dashboard-title {
        font-size: 26px;
      }
      
      .dashboard-subtitle {
        font-size: 14px;
        padding: 0 10px;
      }
      
      .menu-container {
        padding: 0 20px 20px;
      }
      
      .menu-wrapper {
        padding: 20px;
        border-radius: 20px;
      }
      
      .grid-menu {
        gap: 15px;
      }
      
      .card {
        padding: 20px 15px;
      }
      
      .card-icon {
        width: 60px;
        height: 60px;
        font-size: 28px;
        margin-bottom: 15px;
      }
      
      .card-title {
        font-size: 16px;
      }
      
      .card-subtitle {
        font-size: 12px;
      }
      
      .footer {
        padding: 0 20px;
        height: auto;
        flex-direction: column;
        padding: 10px 20px;
        gap: 8px;
      }
      
      .footer-left, .footer-right {
        width: 100%;
        justify-content: center;
      }
      
      .notification-badge {
        top: 12px;
        right: 12px;
        width: 20px;
        height: 20px;
        font-size: 11px;
      }
    }

    @media (max-width: 576px) {
      .grid-menu {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(6, 1fr);
        gap: 12px;
      }
      
      .dashboard-title {
        font-size: 24px;
      }
      
      .dashboard-subtitle {
        font-size: 13px;
      }
      
      .menu-title {
        font-size: 22px;
        margin-bottom: 20px;
      }
      
      .card {
        padding: 18px 15px;
        flex-direction: row;
        justify-content: flex-start;
        text-align: left;
      }
      
      .card-icon {
        width: 50px;
        height: 50px;
        font-size: 24px;
        margin-bottom: 0;
        margin-right: 15px;
        flex-shrink: 0;
      }
      
      .card-content {
        flex: 1;
      }
      
      .card-title {
        font-size: 16px;
        margin-bottom: 4px;
      }
      
      .card-subtitle {
        font-size: 12px;
      }
      
      .logo-text {
        font-size: 22px;
      }
      
      .user-name {
        font-size: 15px;
      }
    }

    @media (max-width: 400px) {
      .header {
        padding: 0 15px;
      }
      
      .dashboard-title {
        font-size: 22px;
      }
      
      .menu-container {
        padding: 0 15px 15px;
      }
      
      .menu-wrapper {
        padding: 18px;
      }
      
      .card {
        padding: 15px 12px;
      }
      
      .card-icon {
        width: 45px;
        height: 45px;
        font-size: 22px;
        margin-right: 12px;
      }
      
      .logo-text {
        font-size: 20px;
      }
    }

    /* Landscape mode adjustments */
    @media (max-height: 700px) and (orientation: landscape) {
      .header {
        height: 60px;
        padding: 0 25px;
      }
      
      .dashboard-header {
        padding: 15px 25px 10px;
      }
      
      .dashboard-title {
        font-size: 26px;
        margin-bottom: 5px;
      }
      
      .dashboard-subtitle {
        font-size: 13px;
      }
      
      .menu-container {
        padding: 0 25px 20px;
      }
      
      .menu-wrapper {
        padding: 20px;
      }
      
      .grid-menu {
        gap: 15px;
      }
      
      .card {
        padding: 18px 15px;
      }
      
      .card-icon {
        width: 50px;
        height: 50px;
        font-size: 24px;
        margin-bottom: 12px;
      }
      
      .card-title {
        font-size: 15px;
      }
      
      .card-subtitle {
        font-size: 11px;
      }
      
      .footer {
        height: 40px;
      }
      
      .main-content {
        height: calc(100vh - 100px); /* 60px header + 40px footer */
      }
    }

    /* Animations */
    .card {
      animation: cardAppear 0.6s ease forwards;
      opacity: 0;
      transform: translateY(15px);
    }
    
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
    .card:nth-child(5) { animation-delay: 0.5s; }
    .card:nth-child(6) { animation-delay: 0.6s; }
    
    @keyframes cardAppear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="glow-bg"></div>
  
  <!-- Header -->
  <header class="header">
    <div class="logo-section">
      <div class="logo-icon">
        <i class="fas fa-users"></i>
      </div>
      <div class="logo-text">HR Dashboard</div>
    </div>
    
    <div class="user-info">
      <div class="user-profile">
        <div class="user-avatar">
          <i class="fas fa-user"></i>
        </div>
        <div class="user-name">Admin HR</div>
      </div>
      <div class="current-date" id="currentDate"></div>
    </div>
  </header>
  
  <!-- Main Content - No Scroll -->
  <main class="main-content">
    <div class="dashboard-header">
      <h1 class="dashboard-title">HR DASHBOARD</h1>
      <p class="dashboard-subtitle">Sistem manajemen HR terintegrasi untuk pengelolaan karyawan yang efisien</p>
    </div>
    
    <div class="menu-container">
      <div class="menu-wrapper">
        <h2 class="menu-title">MENU UTAMA</h2>
        
        <div class="grid-menu">
           <a class="card" href="https://www.google.com" target="_blank">
            <!-- <span class="notification-badge">3</span> -->
            <div class="card-icon" style="background: rgba(52, 152, 219, 0.25);">
              <i class="fas fa-user-tie" style="color: #3498db;"></i>
            </div>
            <div class="card-content">
              <span class="card-title">Data Karyawan</span>
               </div>
          </a>
          
           <a class="card" href="https://www.google.com" target="_blank">
            <div class="card-icon" style="background: rgba(46, 204, 113, 0.25);">
              <i class="fas fa-calendar-check" style="color: #2ecc71;"></i>
            </div>
            <div class="card-content">
              <span class="card-title">Absensi</span>
             
            </div>
          </a>
          
           <a class="card" href="https://www.google.com" target="_blank">
             <!-- <span class="notification-badge">3</span> -->
            <div class="card-icon" style="background: rgba(155, 89, 182, 0.25);">
              <i class="fas fa-umbrella-beach" style="color: #9b59b6;"></i>
            </div>
            <div class="card-content">
              <span class="card-title">Cuti</span>
             
            </div>
          </a>
          
           <a class="card" href="https://www.google.com" target="_blank">
            <div class="card-icon" style="background: rgba(241, 196, 15, 0.25);">
              <i class="fas fa-clock" style="color: #f1c40f;"></i>
            </div>
            <div class="card-content">
              <span class="card-title">Lembur</span>
              
            </div>
          </a>
          
          <a class="card" href="https://www.google.com" target="_blank">
             <!-- <span class="notification-badge">3</span> -->
            <div class="card-icon" style="background: rgba(230, 126, 34, 0.25);">
              <i class="fas fa-file-invoice-dollar" style="color: #e67e22;"></i>
            </div>
            <div class="card-content">
              <span class="card-title">Slip Gaji</span>
             
            </div>
          </a>
          
          <a class="card" href="https://www.google.com" target="_blank">
            <div class="card-icon" style="background: rgba(231, 76, 60, 0.25);">
              <i class="fas fa-envelope-open-text" style="color: #e74c3c;"></i>
            </div>
            <div class="card-content">
              <span class="card-title">Surat Tugas</span>
             
            </div>
          </a>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="footer">
    <div class="footer-left">
      <i class="fas fa-car" style="color: #e74c3c;"></i>
      <span class="company-name">Daihatsu HR System</span>
    </div>
    
    <div class="footer-right">
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span>Sistem Online</span>
      </div>
      <span>v2.1.0</span>
    </div>
  </footer>

  <script>
    // Update current date
    function updateCurrentDate() {
      const now = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      };
      const formattedDate = now.toLocaleDateString('id-ID', options);
      document.getElementById('currentDate').textContent = formattedDate;
    }
    
    updateCurrentDate();
    setInterval(updateCurrentDate, 60000);
    
    // Animate cards on load
    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, index) => {
        setTimeout(() => {
          card.style.animation = `cardAppear 0.6s ease forwards`;
        }, index * 100);
      });
    });
    
    // Smooth hover effects
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mouseenter', function() {
        this.style.zIndex = '10';
      });
      
      card.addEventListener('mouseleave', function() {
        this.style.zIndex = '1';
      });
    });
    
    // Simulate notifications
    function simulateNotifications() {
      const badges = document.querySelectorAll('.notification-badge');
      badges.forEach(badge => {
        const randomCount = Math.floor(Math.random() * 5) + 1;
        badge.textContent = randomCount;
      });
    }
    
    simulateNotifications();
    setInterval(simulateNotifications, 15000);
    
    // Prevent scrolling
    document.addEventListener('wheel', function(e) {
      if (e.ctrlKey) {
        e.preventDefault();
      }
    }, { passive: false });
    
    // Adjust layout for different screen sizes
    function adjustLayout() {
      const header = document.querySelector('.header');
      const dashboardHeader = document.querySelector('.dashboard-header');
      const footer = document.querySelector('.footer');
      const menuContainer = document.querySelector('.menu-container');
      
      const availableHeight = window.innerHeight - 
        header.offsetHeight - 
        dashboardHeader.offsetHeight - 
        footer.offsetHeight;
      
      menuContainer.style.maxHeight = availableHeight + 'px';
    }
    
    window.addEventListener('load', adjustLayout);
    window.addEventListener('resize', adjustLayout);
    
    // Typewriter effect for title
    const title = document.querySelector('.dashboard-title');
    const originalTitle = title.textContent;
    title.textContent = '';
    
    let charIndex = 0;
    function typeTitle() {
      if (charIndex < originalTitle.length) {
        title.textContent += originalTitle.charAt(charIndex);
        charIndex++;
        setTimeout(typeTitle, 80);
      }
    }
    
    setTimeout(typeTitle, 500);
  </script>
</body>
</html>
